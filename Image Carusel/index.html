<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Walk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.pexels.com/photos/9404692/pexels-photo-9404692.jpeg?auto=compress&cs=tinysrgb&w=600" alt="first-img" class="imgs">

            <img src="https://images.pexels.com/photos/6358722/pexels-photo-6358722.jpeg?auto=compress&cs=tinysrgb&w=600" alt="second-img" class="imgs">

            <img src="https://images.pexels.com/photos/9743193/pexels-photo-9743193.jpeg?auto=compress&cs=tinysrgb&w=600" alt="third-img" class="imgs">

            <img src="https://images.pexels.com/photos/2939024/pexels-photo-2939024.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="fourth-img" class="imgs">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
