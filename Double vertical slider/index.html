<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #06a95d;">
                <h1>Forest</h1>
                <p>all in green</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Mountains</h1>
                <p>Let's Climb</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Beach</h1>
                <p>Water is hot</p>
            </div>
            <div style="background-color: #beb6ab;">
                <h1>World</h1> 
                <p>Circle or Oval</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(images/world.jpg);"></div>
            <div style="background-image: url(images/beach.jpg);"></div>
            <div style="background-image: url(images/mountains.jpg);"></div>
            <div style="background-image: url(images/forest.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
