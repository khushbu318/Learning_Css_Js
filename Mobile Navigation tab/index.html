    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="style.css">

        <img src="https://cdn.pixabay.com/photo/2018/08/11/18/13/shree-ganesh-3599142_1280.jpg" alt="img-3"class="content">

        <img src="https://media.istockphoto.com/photos/high-angle-view-asian-chinese-womans-hand-on-mobile-app-for-online-picture-id1300476665?b=1&k=20&m=1300476665&s=612x612&w=0&h=pBj6nXfr1eyR7gKRDGGc-uw9Izd1WH8MC-QCe5ETSG8=" alt="" class="content">

                </li>
                <li>
                    <i class="fas fa-box"></i>

                </li>
                <li>

                </li>
                <li>

            </ul>

    <script src="script.js"></script>
