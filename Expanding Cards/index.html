<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(images/world.jpg)">
            <h3>Explore The World</h3>
        </div>

        <div class="panel" style="background-image: url(images/forest.jpg)">
            <h3>Wild Forest</h3>
        </div>

        <div class="panel " style="background-image: url(images/beach.jpg)">
            <h3>Sunny Beach</h3>
        </div>

        <div class="panel " style="background-image: url(images/winter.jpg)">
            <h3>City on Winter</h3>
        </div>

        <div class="panel " style="background-image: url(images/mountains.jpg)">
            <h3>Mountains - Clouds</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
